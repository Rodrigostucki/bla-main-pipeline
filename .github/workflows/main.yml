name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”¹ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ”¹ Instalar dependÃªncias
        run: npm ci
        working-directory: ./bla-main

      - name: ğŸ”¹ Rodar ESLint
        run: npm run lint
        working-directory: ./bla-main

      - name: ğŸ”¹ Rodar Testes
        run: npm run test --if-present
        working-directory: ./bla-main

      - name: ğŸ”¹ Rodar Build
        run: npm run build
        working-directory: ./bla-main

      - name: ğŸ”¹ Deploy para GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bla-main/dist
          publish_branch: gh-pages
