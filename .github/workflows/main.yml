name: CI/CD Pipeline

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”¹ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ”¹ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ”¹ Rodar ESLint
        run: npm run lint

      - name: ðŸ”¹ Rodar Testes
        run: npm run test --if-present

      - name: ðŸ”¹ Rodar Build
        run: npm run build

      - name: ðŸ”¹ Deploy para Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          prod: true
